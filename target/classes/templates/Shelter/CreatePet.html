<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title th:text="${title}">Document</title>
    <link rel="icon" type="image/x-icon" href="https://d1nhio0ox7pgb.cloudfront.net/_img/i_collection_png/512x512/plain/bone.png">
</head>
<body>
    <div th:insert="fragments/header :: sightHeader"></div>
    <h2>Add A Pet</h2>
    <form class="create-form" action="#" th:action="@{/saveadd}" method="post" th:object="${pet}">
        <div>
            <label>Name</label>
            <input type="text" name="petName" placeholder="e.g. Fluffy" th:field="${pet.name}"/>
        </div>
        <div>
            <label>Age</label>
            <input type="number" name="petAge" placeholder="e.g. 6" th:field="${pet.age}"/>
        </div>
        <div>
            <label>Type</label>
            <select name="petType" id="petType">
                <option class="default-option" value="">What type of pet are they?</option>
                <Option th:each="petType:${petTypes}" th:value="${petType}" th:text="${petType}"></Option>
            </select>
        </div>
        <div th:if="${pet.errorMessage != null and !pet.errorMessage.isEmpty()}">
            <p th:text="${pet.errorMessage}"></p>
        </div>
        <div class="create-buttons">
        <button type="submit">Submit</button>
        <a class="button-link" href="/home">Cancel</a>
        </div>
    </form>
    <div th:insert="fragments/footer :: sightfooter"></div>
</body>
</html>
